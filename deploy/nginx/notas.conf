server {
    listen 80;
    server_name notas.blendz.com.br api.notas.blendz.com.br;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    http2 on;
    server_name notas.blendz.com.br;

    ssl_certificate /etc/letsencrypt/live/notas/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/notas/privkey.pem;

    client_max_body_size 20m;

    root /var/www/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location ^~ /assets/ {
        expires 30d;
        add_header Cache-Control "public";
    }

    location ~ ^/apis/public/index\.php(/|$) {
        root /var/www/api/public;
        fastcgi_pass api:9000;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param HTTPS on;
    }

    location ^~ /apis/ {
        return 404;
    }

    location ~ /\. {
        return 404;
    }

    location ~ \.php$ {
        return 404;
    }
}

server {
    listen 443 ssl;
    http2 on;
    server_name api.notas.blendz.com.br;

    ssl_certificate /etc/letsencrypt/live/notas/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/notas/privkey.pem;

    client_max_body_size 20m;

    root /var/www/api/public;
    index index.php;

        location / {
            # CORS (preflight)
            if ($request_method = OPTIONS) {
                add_header 'Access-Control-Allow-Origin' "$http_origin" always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Access-Control-Allow-Methods' 'GET,POST,PUT,PATCH,DELETE,OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type,X-Requested-With' always;
                add_header 'Access-Control-Max-Age' 86400 always;
                return 204;
            }

            # CORS (responses normais)
            add_header 'Access-Control-Allow-Origin' "$http_origin" always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Vary' 'Origin' always;

            try_files $uri /index.php$is_args$args;
        }

    location ~ ^/index\.php(/|$) {
        fastcgi_pass api:9000;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param HTTPS on;
    }

    location ~ /\. {
        return 404;
    }

    location ~ \.php$ {
        return 404;
    }
}
